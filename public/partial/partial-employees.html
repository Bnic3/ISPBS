<div id="employeePartial" class="page panel-body">
    <h3>Phone Bill Account Overview For {{month}}</h3>

    <div class="scrollable">
    <table st-table="displayed" class="table table-striped">
        <thead>
        <tr>
            <th st-ratio="20" st-sort="firstName">first name</th>
            <th st-ratio="20" st-sort="lastName">last name</th>
            <th st-ratio="10" st-sort="age">Extension No</th>
            <th st-ratio="30" st-sort="email">Unit</th>
            <th st-ratio="20" st-sort="balance">limit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in model.employees">
            <td st-ratio="20">{{row.first_name}}</td>
            <td st-ratio="20">{{row.last_name | uppercase}}</td>
            <td st-ratio="10">{{row.phone}}</td>
            <td st-ratio="30">{{row.unit}}</td>
            <td st-ratio="20">{{row.maxbill | currency}}</td>
            <td>
                <div id="ctrl-btn" class="pull-right">
                    <button class="btn btn-small glyphicon glyphicon-pencil" ng-click="model.prepareEdit(row)"></button>
                    <button class="btn btn-small glyphicon glyphicon-trash btn-danger" ng-click="model.removeEmployee(row._id)"></button>
                </div>
            </td>
        </tr>

        </tbody>


    </table>
    </div>

    <br />
    <button class="btn btn-success" ng-click="toggle()">
        <span class="icon-plus" aria-hidden="true"></span>  Add new User
    </button>
    <hr/>
    <div id="adduser" class="adduserform" >
        <form class="form-inline" ng-hide="hideStatus" name="adduser" >
            <div class="form-group">
               <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="adduser.first_name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="adduser.last_name" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="extension" placeholder="Extension" ng-model="adduser.phone"  required>
            </div>

            <div class="form-group" >
                <input type="text" class="form-control" id="limit" placeholder="Limit" ng-model="adduser.maxbill" step="1000"
                        height="40" required>
            </div>
            <div class="form-group">
               <!-- <input type="text" class="form-control" id="unit" placeholder="Unit" >-->
                <select class="form-control" id="unit" ng-model="adduser.unit">
                    <option value="Internal IT" ng-selected >Internal IT</option>
                    <option value="Legal">Legal</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Sales">Sales</option>
                    <option value="GSC">GSC</option>
                    <option value="SDM">SDM</option>
                    <option value="Solutions">Solutions</option>
                    <option value="Project">Project</option>
                    <option value="Admin">Admin</option>
                </select>
                <!--<select  ng-options="unit.name for unit in model.units" >
                    <option value="">-- choose Unit --</option>
                </select>-->


    </div>

            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="adduser.$invalid" ng-hide="hideAddBtn"
                    ng-click="model.createEmployee(adduser)" disabled="addBtnDisable">
                <span class="icon-plus-sign" aria-hidden="true"></span>  Add</button>
            <button type="submit" class="btn btn-info btn-sm" ng-disabled="adduser.$invalid" ng-hide="hideEditBtn"
                    ng-click="model.editEmployee(adduser)" disabled="editBtnDisable">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update</button>
        </form>

    </div>


</div>
